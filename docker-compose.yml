version: "3.8"

services:
  backend:
    build:
      context: ./back
      dockerfile: Dockerfile
    container_name: test_bench_backend
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - FRONTEND_URL=http://localhost:80
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=http://localhost:3001
    container_name: test_bench_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
